{% extends 'base.html' %}

{% block title %}
  <title>Онлайн магазин</title>
{% endblock %}

{% block body %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Каталог</h1>
      <p class="lead">Выберите товар</p>
    </div>

<div class="container">
   {% for el in data %}
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ el.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ el.price }}<small class="text-muted">рублей</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                     <li>{{ el.text }}</li>
                     <li></li>
                </ul>
            <a href="/buy/{{ el.id }}" class="btn btn-lg btn-block btn-outline-primary">Купить</a>
          </div>
        </div>
      </div>
    </div>
      {% endfor %}

{% endblock %}
